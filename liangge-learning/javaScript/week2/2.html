<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">

    function openWindow()

    {
        var choice = confirm("是否确认打开?");

        if(choice==true)

        {
            var input=prompt("请输入需要打开的网页网址:","http://www.imooc.com");

            window.open(input,"_blank","width=400,height=500,menubar=no,toolbar=no");

        }

    }

</script>
</body>
</html>
