<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width: 200px;
            height: 100px;
            background: gray;
            border: 1px red solid;
            display: none;
        }
    </style>
</head>
<body>
    <input type="checkbox" onmouseover="document.getElementById('div1').style.display='block'" onmouseout="document.getElementById('div1').style.display='none'">
    <div id="div1">
    请注意安全
    </div>
</body>
</html>
