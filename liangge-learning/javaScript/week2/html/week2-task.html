<!DOCTYPE html>
<html lang="en">
    <head class="g-header">
        <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
        <meta charset="utf-8">
        <script type="text/javascript" src="../js/tanchu.js" >
        </script>
    </head>
    <title>我的javaScript世界</title>
    <body class="g-body">

        <div class="center">
            <div id="i-backgroud-image" style=" width: 500px;height: 400px;background:url(../data/four.jpg);">
                <form name="casLoginForm" id="login" method="post" action="" onsubmit="return checkform()" target="_blank">
                    <div class="item item-fore1">
                        <label for="username" class="login-label name-label"></label>
                        <input id="username" type="text" style="margin-top: 100px" name="loginname" tabindex="1"
                               autocomplete="off"
                               placeholder="邮箱/用户名/已验证手机"/>
                        <span class="clear-btn"></span>
                    </div>
                    <div id="entry" class="item item-fore2">
                        <label class="login-label pwd-label" for="password"></label>
                        <input type="password" id="password" name="nloginpwd" style="margin-top: 10px"
                               tabindex="2" autocomplete="off" placeholder="密码"/>
                        <span class="clear-btn"></span>
                    </div>
                    <button type="submit" style="margin-top: 10px">登录</button>
                </form>
                <br/><br/>
            </div>
        </div>
    </body>
</html>
