<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        #div1{width:200px;
            height:200px;
            background:red;
        }
    </style>
    <script>
        function toRed() {
            var oDiv=document.getElementById('div1');
            oDiv.style.width='400px';
            oDiv.style.height='400px';
            oDiv.style.background='green';
        }
        function toGreen() {
            var oDiv=document.getElementById('div1');
            oDiv.style.width='200px';
            oDiv.style.height='200px';
            oDiv.style.background='red';
        }
    </script>
</head>
<body>
<div id="div1" onmouseover="toRed()" onmouseout="toGreen()">
</div>
</body>
</html>
